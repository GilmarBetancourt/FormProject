<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fake Form</title>
    <link rel="stylesheet" href="style.css">
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-columns" id="first-column">
        <div class="image-sidebar">
            <img src="animal-g90364c807_640.png" alt="cat-logo" height="80" width="80">
            <h1>CATS</h1>
        </div>
    </div>
    <div class="page-columns second-column" id="second-column">
        <section class="head-section">
            <p class="head-text">This is not a real online service!</p>
            <p class="head-text">Sign up to know more about cats.</p>
        </section>
        <section class="form-section">
            <form action="" method="get" class="register-form">
                <div class="heading">
                    <h1>Thanks for registering.</h1>
                </div>
                <div class="form-field">
                    <div class='form-row'>
                        <label for='name'>First Name</label><br>
                        <input id='name' name='name' type='text'required />
                    </div>
                    <div class='form-row'>
                        <label for='last-name'>Last Name</label><br>
                        <input id='last-name' name='last-name' type='text'required />
                    </div>
                    
                    <div class='form-row'>
                        <label for='email'>Email</label><br>
                        <input id='email' name='email' type='email' placeholder='joe@example.com'required/>
                    </div>

                    <div class='form-row'>
                        <label for='phone'>Phone Number</label><br>
                        <input id='phone' name='phone' type='number' placeholder='555 555 555'required/>
                    </div>

                    <div class='form-row'>
                        <label for='password'>Password</label><br>
                        <input id='password' name='password' type='password' required/>
                    </div>

                    <div class='form-row'>
                        <label for='confirm-password'>Confirm Password</label><br>
                        <input id='confirm-password' name='confirm-password' type='password'required/>
                    </div>
                </div>
                <div class='form-row'>
                    <button>Create Account</button>
                </div>
            </form>
            <p class="login-text">Already have an account? <a href="#">Log in</a></p>
        </section>
        
    </div>
</body>
</html>
