<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Fake Form</title>
    <link rel="stylesheet" href="style.css">
     
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yatra+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-columns">
        <div class="image-sidebar">
            <img src="cat-ge7cca82e0_640.jpg" alt="cat-logo">
            <h1>CATS</h1>
        </div>
    </div>
    <div class="page-columns">
        <section class="head-section">
            <p class="head-text">This is not a real online service!</p>
            <p class="head-text">Sign up to know more about cats.</p>
        </section>
        <section class="form-section">
            <form action="" method="get" class="register-form">
                <div class="heading">
                    <h1>Thanks for registering.</h1>
                </div>
                <fieldset>
                    <div class='form-row'>
                        <label for='name'>*First Name</label>
                        <input id='name' name='name' type='text'required />
                    </div>
                    <div class='form-row'>
                        <label for='last-name'>*Last Name</label>
                        <input id='last-name' name='last-name' type='text'required />
                    </div>
                    
                    <div class='form-row'>
                        <label for='email'>*Email</label>
                        <input id='email' name='email' type='email' placeholder='joe@example.com'required/>
                    </div>

                    <div class='form-row'>
                        <label for='phone'>*Phone Number</label>
                        <input id='phone' name='phone' type='number' placeholder='555 555 555'required/>
                    </div>

                    <div class='form-row'>
                        <label for='password'>*Password</label>
                        <input id='password' name='password' type='password' required/>
                    </div>

                    <div class='form-row'>
                        <label for='confirm-password'>*Confirm Password</label>
                        <input id='confirm-password' name='confirm-password' type='password'required/>
                    </div>
                </fieldset>
                <div class='form-row'>
                    <button>Create Account</button>
                </div>
            </form>
            <p class="login-text">Already have an account?<link rel="stylesheet" href="url">Log in</a></p>
        </section>
        
    </div>
</body>
</html>
